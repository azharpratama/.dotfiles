# Options
set -sg terminal-overrides ",*:RGB"
set -g mouse on
set-option -g status-position top

set -g base-index 1
set -g pane-base-index 1
set-option -g renumber-windows on

setw -g mode-keys vi

# Keybindings
unbind k
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded  ðŸš€"

bind-key -r i run-shell "tmux neww ~/.scripts/tmux-cht.sh"

# List of plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "christoomey/vim-tmux-navigator"

# Catppuccin settings
set -g @plugin "catppuccin/tmux"

THEME="macchiato" # latte, frappe, macchiato, mocha
set -g @catppuccin_flavour ${THEME}

set -g @catppuccin_window_left_separator "â–ˆ"
set -g @catppuccin_window_right_separator "â–ˆ"
set -g @catppuccin_window_middle_separator " â–ˆ"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"

run-shell "tmux set -g @catppuccin_window_current_background \"\${${THEME}_gray}\""
# run-shell "tmux set -g @catppuccin_window_current_color \"\${${THEME}_magenta}\""

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text ""

set -g @catppuccin_status_modules_right "application session date_time"
set -g @catppuccin_status_left_separator "â–ˆ"
set -g @catppuccin_status_right_separator "â–ˆ"

set -g @catppuccin_pane_active_border_style "fg=blue"

# TPM
run "~/.config/tmux/plugins/tpm/tpm"

set -g status-bg default
set -g status-style bg=default

